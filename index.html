<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS  -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon standard -->
  <link rel="icon" href="assets/images/school-logo.png" type="image/x-icon">

  <title>School Report ๐</title>
</head>

<body class="bg-teal-950 flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-200 max-w-full sm:w-[800px] rounded-lg p-4 sm:p-6 shadow-lg">

    <!-- Top section with logo and student information -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <!-- School Logo -->
      <div class="w-24 h-24 sm:w-28 sm:h-28 rounded-lg overflow-hidden mb-4 sm:mb-0">
        <img src="assets/images/school-logo.png" alt="School Logo" class="object-cover w-full h-full">
      </div>

      <!-- Student Name and Photo -->
      <div class="flex items-center gap-x-2">
        <div>
          <span id="student-name" class="block font-sans font-semibold text-lg md:text-xl">Student Name</span>
        </div>

        <div class="w-16 h-16 sm:w-20 sm:h-20 rounded-full overflow-hidden">
          <img src="assets/images/photo.png" alt="Student Photo" class="object-cover w-full h-full">
        </div>
      </div>
    </div>

    <!-- Title of the report card -->
    <div class="text-center bg-teal-700 p-2 rounded">
      <h2 id="report-title" class="text-lg md:text-xl font-sans font-semibold text-white">
        Student report card</h2>
    </div>

    <!-- Grades table -->
    <div class="bg-teal-700 rounded-lg p-4 mt-8">
      <table class="bg-white table-auto w-full">
        <thead class="text-center">
          <tr>
            <td class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">Periods</td>
            <td id="period1" class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">1ยบ</td>
            <td id="period2" class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">2ยบ</td>
            <td id="period3" class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">3ยบ</td>
            <td id="period4" class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">4ยบ</td>
          </tr>
        </thead>

        <tbody class="text-center text-teal-700 font-semibold">
          <tr>
            <td class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">Grades</td>
            <td id="grade1" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
            <td id="grade2" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
            <td id="grade3" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
            <td id="grade4" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
          </tr>

          <tr>
            <td class="border border-black px-2 py-1 sm:px-4 sm:py-2 font-bold text-black">Absences</td>
            <td id="absences1" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
            <td id="absences2" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
            <td id="absences3" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
            <td id="absences4" class="border border-black px-2 py-1 sm:px-4 sm:py-2"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Total absences and average -->
    <div class="flex flex-col sm:flex-row justify-between items-center mt-8 gap-y-2 md:gap-4">
      <div
        class="flex items-center w-full justify-center sm:w-auto border-2 border-red-800 p-2 rounded-lg font-semibold text-base md:text-lg text-red-800 bg-red-100">
        Total absences: <span id="total-absences"></span>
      </div>

      <div
        class="flex items-center w-full justify-center sm:w-auto p-2 border-2 border-green-800 rounded-lg font-semibold text-base md:text-lg text-green-800  bg-green-100">
        Average grades: <span id="average-grade"></span>
      </div>
    </div>

    <!-- Final status -->
    <div class="mt-6 text-center flex flex-col gap-y-2">
      <div class="text-lg md:text-xl font-semibold bg-teal-700 text-white py-2 rounded">
        Student status: <span id="student-status"></span>
      </div>
      <div class="hidden" id="error-container">
        Error: <span id="error-message">flamengo</span>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
